<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th (click)="sort('name')" class="sortable">Name</th>
      <th (click)="sort('type')" class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let row of satellites">
      <th>{{row.name}}</th>
      <th *ngIf="row.type === 'Space Debris' else notDebris" [class.warning] = true>{{row.type}}</th>
      <ng-template #notDebris>{{row.type}}</ng-template>
      <th>{{row.operational}}</th>
      <th>{{row.orbitType}}</th>
      <th>{{row.launchDate}}</th>
   </tr>
  </table>
