<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let row of satellites">
      <th>{{row.name}}</th>
      <th>{{row.type}}</th>
      <th>{{row.operational}}</th>
      <th>{{row.orbitType}}</th>
      <th>{{row.launchDate}}</th>
   </tr>
</table>
